<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudBud - Strona Główna</title>
    <link rel="stylesheet" href="styles-start.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="assets/tools-icon.png" alt="Ikona narzędzi" />
            </div>
            <h1>Witaj w BudBud</h1>
            <p>Bazie ogłoszeń budowlanych</p>
        </div>
        <div class="buttons">
            <div class="button client-login">
                <img src="assets/client-icon.png" alt="Ikona klienta">
                <span>Logowanie dla Klienta</span>
                <div class="links">
                    <a href="login-client.html" class="link">Logowanie</a>
                    <a href="register-client.html" class="link">Rejestracja</a>
                </div>
            </div>
            <div class="button contractor-login">
                <img src="assets/contractor-icon.png" alt="Ikona wykonawcy">
                <span>Logowanie dla Wykonawców</span>
                <div class="links">
                    <a href="login-contractor.html" class="link">Logowanie</a>
                    <a href="register-contractor.html" class="link">Rejestracja</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
